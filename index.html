<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOCUMENT</title>
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <link rel="stylesheet" href="fontawesome/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
  </head>
  <body>
    <div class="nav-bar-holder">
      <div class="nav-bar">
        <div class="nav-logo">
          <img src="./image/Vector.svg" alt="" />
          <span><span>Lasles</span><span id="bold">VPN</span></span>
        </div>
        <div class="nav-menu">
          <ul>
            <li class="nav-menu-items">About</li>
            <li class="nav-menu-items">Features</li>
            <li class="nav-menu-items">Pricing</li>
            <li class="nav-menu-items">Testimonials</li>
            <li class="nav-menu-items">Help</li>
          </ul>
        </div>
        <div class="nav-signing">
          <span class="nav-signing-items">Sign In</span>
          <span class="nav-signing-items" id="sign-up-btn">Sign Up</span>
        </div>
      </div>
    </div>
    <div class="intro-holder">
      <div class="intro-box">
        <div class="intro-items intro-text-box">
          <div class="big-text-box">
            Want anything to be <br />
            easy with <strong>LaslesVPN.</strong>
          </div>
          <div class="small-text-box">
            Provide a network for all your needs with ease and fun using
            <strong>LaslesVPN</strong> <br />
            discover interesting features from us.
          </div>
          <div class="button-box">
            <button>Get Started</button>
          </div>
        </div>
        <div class="intro-items intro-img-box">
          <img src="/image/Illustration1.png" alt="" />
        </div>
      </div>
    </div>
    <div class="info-box-holder">
      <div class="info-box">
        <div class="info-box-items info-box-item1">
          <div class="info-img"><img src="/image/icon/user.png" alt="" /></div>
          <div class="info-text-box"><strong>90+</strong><br />Users</div>
        </div>
        <div class="info-box-items info-box-item2">
          <div class="info-img">
            <img src="/image/icon/location.png" alt="" />
          </div>
          <div class="info-text-box"><strong>30+</strong><br />Locations</div>
        </div>
        <div class="info-box-items info-box-item3">
          <div class="info-img">
            <img src="/image/icon/Server.png" alt="" />
          </div>
          <div class="info-text-box"><strong>50+</strong><br />Servers</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
